%YAML 1.2
---
map:
  00: [ADD, Eb, Gb]
  01: [ADD, Ev, Gv]
  02: [ADD, Gb, Eb]
  03: [ADD, Gv, Ev]
  04: [ADD, AL, Ib]
  05: [ADD, rAX, Iz]
  # [0F] is two byte escape
  10: [ADC, Eb, Gb]
  11: [ADC, Ev, Gv]
  12: [ADC, Gb, Eb]
  13: [ADC, Gv, Ev]
  14: [ADC, AL, Ib]
  15: [ADC, rAX, Iz]
  20: [AND, Eb, Gb]
  21: [AND, Ev, Gv]
  22: [AND, Gb, Eb]
  23: [AND, Gv, Ev]
  24: [AND, AL, Ib]
  25: [AND, rAX, Iz]
  27: [DAA]
  2F: [DAS]
  37: [AAA]
  38: [CMP, Eb, Gb]
  39: [CMP, Ev, Gv]
  3A: [CMP, Gb, Eb]
  3B: [CMP, Gv, Ev]
  3C: [CMP, AL, Ib]
  3D: [CMP, rAX, Iz]
  3F: [AAS]
  # [40-47] is in spans
  # [48-4F] is in spans
  62: [BOUND, Gv, Ma]
  63: [ARPL, Ew, Gw]
  # [80-84] is in extensions
  # TODO: [98] is CBW/CWDE/CDQE
  # TODO: [99] is CWD/CDQ/CQO
  9A: [CALLF, Ap]
  A6: [CMPS, Xb, Yb] # or CMPSB
  A7: [CMPS, Xv, Yv] # or CMPS[WDQ]
  C8: [ENTER, Iw, Ib]
  D4: [AAM, Ib]
  D5: [AAD, Ib]
  E8: [CALL, Jv]
  F5: [CMC]
  # [F6-F7] is in extensions
  F8: [CLC]
  FA: [CLI]
  FC: [CLD]
  # [FE-FF] is in extensions
spans:
  40:
    length: 8
    instr: [INC, Gz]
  48:
    length: 8
    instr: [DEC, Gz]
extensions:
  80:
    form: /r
    /0: [ADD, Eb, Ib]
    /2: [ADC, Eb, Ib]
    /4: [AND, Eb, Ib]
    /7: [CMP, Eb, Ib]
  81:
    form: /r
    /0: [ADD, Ev, Iv]
    /2: [ADC, Ev, Iv]
    /4: [AND, Ev, Iv]
    /7: [CMP, Ev, Iv]
  82:
    form: /r
    /0: [ADD, Eb, Ib]
    /2: [ADC, Eb, Ib]
    /4: [AND, Eb, Ib]
    /7: [CMP, Eb, Ib]
  83:
    form: /r
    /0: [ADD, Ev, Ib]
    /2: [ADC, Ev, Ib]
    /4: [AND, Ev, Ib]
    /7: [CMP, Ev, Ib]
  F6:
    form: /r
    /6: [DIV, Eb]
  F7:
    form: /r
    /6: [DIV, Ev]
  FE:
    form: /r
    /1: [DEC, Eb]
  FF:
    form: /r
    /1: [DEC, Ev]
    /2: [CALL, Ev]
    /3: [CALLF, Mp]
