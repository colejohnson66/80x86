notes:
  - VADDxD is W1 in EVEX
  - VADDxS is W0 in EVEX
  - VADDSUBPx is VEX only
  - VAESIMC is VEX.128 only
  - VAESKEYGENASSIST is VEX.128 only
  - VAND[N]PD is W1 in EVEX
  - VAND[N]PS is W0 in EVEX
  - ANDN is VEX.LZ (128) only (W0 for 32, W1 for 64)

  - BEXTR is same as ANDN
  - VBLEND[V]Px is VEX only
  - 0F-38-F3 is same as ANDN
  - BZHI is same as ANDN

  - VCMPxD is W1 in EVEX
  - VCMPxS is W0 in EVEX
  - VCOMISS is (E)VEX.LIG and W0 in EVEX
  - VCOMISD is (E)VEX.LIG and W1 in EVEX
  - VCVTDQ2Px is W0 in EVEX
  - VCVTPD2xx is W1 in EVEX
  - VCVTPS2xx is W0 in EVEX
  - VCVTSD2SI is (E)VEX.LIG only (W0 for 32, W1 for 64)
  - VCVTSD2SS is (E)VEX.LIG only (W1 for EVEX)
  - VCVTSI2SD is (E)VEX.LIG only (W0 for 32, W1 for 64)
  - VCVTSS2SD is (E)VEX.LIG only (W0 for EVEX)
  - VCVTSS2SI is (E)VEX.LIG only (W0 for 32, W1 for 64)
  - VCVTTPD2DQ is W1 in EVEX
  - VCVTTPS2DQ is W0 in EVEX
  - VCVTTSx2SI is (E)VEX.LIG only (W0 for 32, W1 for 64)

  - VDIVxD is W1 in EVEX
  - VDIVxS is W0 in EVEX
  - VDPPD is VEX.128 only
  - VDPPS is VEX only

  - EXTRACTPS is (E)VEX.128 only

  - VGF2P8AFFINE[INV]QB is W1 in VEX and EVEX
  - VGF2P8MULB is W0 in VEX and EVEX

  - VHADDPx is VEX only
  - VHSUBPx is VEX only

  - VINSERTPS is VEX only

  - KMOVx/KNOTx/KORTESTx/KSHIFTxx/KTESTx are all VEX.L0 (128 bit) only
  - KADDx/KAND[N]x/KORx/KUNPCKx/KX[N]ORx are all VEX.L1 (256 bit) only

  - VLDDQU is VEX only
  - VLDMXCSR is VEX.LZ only
